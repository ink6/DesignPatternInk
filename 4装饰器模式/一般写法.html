<script>
  function Car() {
    this.price = 10
  }
  Car.prototype = {
    addAutoMirror: function () {
      this.autoMirror = true
      this.price += 20
    },
    addHeatSeat: function () {
      this.heatSeat = true
      this.price += 20
    }
  }
  var car = new Car()

  car.addHeatSeat()
  console.log(car)
