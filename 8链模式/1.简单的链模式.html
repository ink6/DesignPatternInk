  链模式是实现链式调用的主要方法 通过在自身方法中返回自身的方式（jquery zepto）

<script>
  let obj = {
    a: function () {
      console.log('aaaa', this)
      return this
    },
    b: function () {
      console.log('bbbb')
      return this
    }
  }
