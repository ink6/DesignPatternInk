  观察者模式（vue双向数据绑定原理） 又叫做 发布订阅模式 或者 消息模式。 <br>
  此模式是设计模式中非常著名也非常重要的一种模式，这种模式一般会定义一个主体和众多的个体，主体可以想象为一个消息中心，其中有各种各样的消息
  众多的个体可以订阅不同的消息，当未来消息中心发布某条消息的时候，订阅过他的个体就会得到通知
