<script>
  let data = [
    {
      name: 'ink hui',
      age: '18',
      work: 'enginner'
    },
    {
      name: 'lu lu',
      age: '18',
      work: 'teacher'
    },
    {
      name: 'ot her',
      age: '18',
      work: 'other'
    },
  ]
  function Candidate (param) {
    let _candidate = {}
    _candidate.name = param.name
    _candidate.age = param.age
    _candidate.firstName = _candidate.name.split(' ')[0]
    _candidate.lastName = _candidate.name.split(' ')[1]

    _candidate.work = {}
    switch (param.work) {
      case 'enginner':
        _candidate.work.name = '工程师'
        _candidate.work.description = '热爱开发'
        break;
      case 'teacher':
        _candidate.work.name = '教师'
        _candidate.work.description = '热爱教学'
        break;
      default:
        _candidate.work.name = param.work
        _candidate.work.description = '无'
        break;
    }
    _candidate.work.changeWork = function (work) {
      this.name = work
    }
    _candidate.work.changeDes = function (des) {
      this.description = des
    }
    return _candidate
  }
  let candidateArr = []
  for(let i = 0; i < data.length; i ++ ) {
    candidateArr[i] = Candidate(data[i])
  }
  console.log(candidateArr[0])

  candidateArr[0].work.changeWork('xixixiix')
  console.log(candidateArr[0])
</script>
